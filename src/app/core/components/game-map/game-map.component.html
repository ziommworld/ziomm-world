<div class="map-container">
  @for (row of map.rows; track row.id; let y = $index)
  {
  <div class="map-row">
    @for (cell of row.cells; track cell.id; let x = $index)
    {
    <div class="map-cell">
      <div class="cell-content cell-component">
      </div>

      <div class="cell-content cell-character"
           cdkDrag>
        <mat-icon color="accent">
          {{cell.character}}
        </mat-icon>
      </div>
    </div>
    }
  </div>
  }
</div>
